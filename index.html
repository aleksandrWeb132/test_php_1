<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Тестовое задание по PHP</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__content">
                <h1 class="header__title">Тестовое задание по PHP</h1>
            </div>
        </div>
    </header>
    <section class="filter">
        <div class="container">
            <div class="filter__content">
                <label class="search__fon">
                    <input class="search__input" id="search-input" type="text" placeholder="Найти посты: " oninput="handleInput()">
                    <button class="search__delete" id="delete-input" type="button">✖</button>
                </label>
                <button class="update" id="update" type="button" onclick="getPosts('./data/get_posts.php')">Обновить посты</button>
            </div>
        </div>
    </section>
    <main class="table">
        <div class="container">
            <table class="table__content">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>ID Пользователя</th>
                    <th>Заголовок</th>
                    <th>Описание</th>
                </tr>
                </thead>
                <tbody id="table-body">

                </tbody>
            </table>
        </div>
    </main>
    <script src="./js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            getPosts('./data/get_posts.php');
        });

        let timeoutId;

        function handleInput() {
            clearTimeout(timeoutId);

            timeoutId = setTimeout(() => {
                const inputField = document.getElementById('search-input');
                const inputValue = inputField.value;

                if (inputValue.length > 2) {
                    searchPosts('./data/search_posts.php', {search: inputValue});

                    inputField.value = '';
                }
            }, 2000);
        }
    </script>
</body>
</html>
